<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form onsubmit="SearchAttendance(event)">
        <label for="attendance">Select a Date:</label>
        <input type="date" id="attendance" name="attendance">
        <button type="submit">Submit</button>
    </form>


    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <script>
        
        function SearchAttendance(event){
            event.preventDefault();
            const date=document.getElementById('attendance').value
            
            axios.post('http://localhost:3000/student-attendance', {
                date:date
            })
            .then(res=>console.log(res))
        }
    </script>
</body>
</html>
